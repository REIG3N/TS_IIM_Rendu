<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Gestion de Tâches Avancée</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Gestion de Tâches</h1>
    </header>
    <main>
      <section id="task-creation">
        <h2>Ajouter une Tâche</h2>
        <form id="taskForm">
          <input
            type="text"
            id="taskTitle"
            placeholder="Titre de la tâche"
            required
          />
          <textarea
            id="taskDescription"
            placeholder="Description de la tâche"
          ></textarea>
          <input type="date" id="taskDueDate" />
          <select id="taskPriority">
            <option value="low">Faible</option>
            <option value="medium" selected>Moyenne</option>
            <option value="high">Haute</option>
          </select>
          <select id="taskCategory">
            <option value="">Sélectionner une catégorie</option>
          </select>
          <input
            type="text"
            id="newCategory"
            placeholder="Nouvelle catégorie"
          />

          <button type="submit">Ajouter Tâche</button>
        </form>
      </section>

      <section id="task-filter">
        <h2>Filtrer les Tâches</h2>
        <form id="filterForm">
          <label for="filterPriority">Filtrer par Priorité :</label>
          <select id="filterByPriority">
            <option value="all">Toutes</option>
            <option value="high">Haute</option>
            <option value="medium">Moyenne</option>
            <option value="low">Faible</option>
          </select>

          <label for="filterDate">Filtrer par Date :</label>
          <input type="date" id="filterDate" />

          <label for="filterCategory">Filtrer par Categorie :</label>
          <select id="filterByCategory">
            <option value="">Toutes</option>
          </select>
        </form>
      </section>

      <section id="task-list">
        <h2>Liste des Tâches</h2>
        <button type="button" id="backButton" class="returnBtn">
          Revenir en arrière
        </button>
        <div id="tasks">
          <div id="tasks">
            <!-- GENERE AVEC JAVASCRIPT-->
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 Application de Gestion de Tâches</p>
    </footer>
    <script src="dist/app.js"></script>
  </body>
</html>
